<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="instagram_wrapper">
            <div class="instagram_phone">
                <img src="./img/celular_instagram.png" alt="celular">

            </div>
        <div class="instagram_continue">
            <div class="group">
                <img src="./img/Instagram_Logo.png" class="instagram_logo" alt="logo instagram">
                <div class="profile_photo">
                    <img src="./img/profile_photo.jpg"  alt="foto do perfil">
                </div>
                <a href="#" class="instagram_login">continue como mp_matheus</a>
                <a href="#" class="instagram_logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not_account">não é mp_matheus?</p>
                <p class="not_account">
                    <span class="link_blue">alterar conta</span>
                    ou 
                    <span class="link_blue">inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app_download"></a>
                    <a href="#" class="app_download"></a>
                </div>
            </div>

        </div>
        </div>

    </body>
</html>
